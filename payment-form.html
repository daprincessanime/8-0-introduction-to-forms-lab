    <title>Payment Form</title>

<body>
    <form>
    <h1>Payment Form</h1>

<input id="Mr." name="" type="radio" value="Mr."checked />

<input id="Mrs." name="" type="radio" value="Mrs." />

<input id="Mx." name="" type="radio" value="Mx." />

<br>

<label for="name">Name:*</label>
<input type="text" name="text" id="full-name" placeholder="Name" required/>
<br>
<br>
<label for="email">Email:*</label>
<input id="email" name="email" type="email" placeholder="Email" required/>

<h2><strong>Payment Information</strong></h2>

<label for="card-type">Card Type:</label>
<select id="card-type" name="card-type">
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="american-express">American Express</option>
    <option value="discover">Discover</option>
</select>
<br>
<br>
</label>
<label for="card-number">Card Number:*</label>
<input id="card-number" name="card-number" type="tel" placeholder="xxxx xxxx xxxx xxxx" required /> 
<br>
<br>
<label for="expiration-date">Expiration Date(MM/YY):*</label>
<input id="expiration-date" name="expiration-date" type="text" placeholder="mm/yy" required/>
<br>
        <input type="submit" value="Submit Payment">
</form>

</html>
